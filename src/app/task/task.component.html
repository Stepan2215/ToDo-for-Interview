<td>{{task.id}}</td>
<td>{{task.name}}</td>
<td>{{taskDetails && taskDetails.description}}</td>
<td>{{taskDetails && taskDetails.dueDate }}</td>
<td>
    <input *ngIf="taskDetails && !taskDetails.isDone && !isPastDueDate()" type="button" value="Complete" class="btn btn-default" (click)="completeTask()" />
</td>
<td>
    <input *ngIf="taskDetails && !taskDetails.isDone && !isPastDueDate()" type="button" value="Изтрий" (click)="deleteTask()" class="btn btn-danger" />
</td>
